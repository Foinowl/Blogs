{% extends "blog/base.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.slug }}</p>
    </div>
    <div>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'tag-update' object.id %}">Update</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'tag-delete' object.id %}">Delete</a>
    </div>
  </article>
{% endblock content %}
